<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Тестируем Grid</title>
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <span class="header__title">Zhaba.Labs</span>
      <span class="header__lab-name">Лабораторная работа №2</span>
    </header>
    <main class="main">
      <div class=""></div>
      <form action="" class="main__form form">
        <div class="form__container form__container--name">
          <label for="name" class="form__label">Имя</label>
          <input type="text" class="form__input" name="name">
        </div>
        <div class="form__container form__container--surname">
          <label for="surname" class="form__label">Фамилия</label>
          <input type="text" class="form__input" name="surname">
        </div>
        <div class="form__container form__container--email">
          <label for="email" class="form__label">Почта</label>
          <input type="email" class="form__input" name="email">
        </div>
        <div class="form__container form__container--town">
          <label for="street" class="form__label">Улица</label>
          <input type="text" class="form__input" name="street">
        </div>
        <div class="form__container form__container--home-number">
          <label for="home" class="form__label">Дом</label>
          <input type="text" class="form__input" name="home">
        </div>
        <div class="form__container form__container--flat-number">
          <label for="flat" class="form__label">Квартира</label>
          <input type="text" class="form__input" name="flat">
        </div>
        <div class="form__container form__container--comment">
          <label for="comment" class="form__label">Комметарий</label>
          <textarea type="text" class="form__textarea" name="comment"></textarea>
        </div>
        <div class="form__container form__container--button">
          <button class="form__button">Отправить</button>
        </div>
      </form>
      <aside class="main__aside">
        <span>Здесь может быть ваша реклама!</span>
      </aside>
      <section class="main__gallery gallery">
        <div class="gallery__image--1"></div>
        <div class="gallery__image--2"></div>
        <div class="gallery__image--3"></div>
        <div class="gallery__image--4"></div>
        <div class="gallery__image--5"></div>
        <!-- <img src="https://funik.ru/wp-content/uploads/2018/11/90d7541fc52e67bca005.jpg" alt="" >  -->
      </section>
    </main>

    <footer class="footer">
      <span class="footer__subscribe">Жаворонков Александр, 211-321</span>
      <span class="footer__copyright">Копирование материалов разрешено!</span>
      <span class="footer__github">
        <a href="https://github.com/AlexZhaba" target="_blank">Github</a>
      </span>
    </footer>
  </div>
</body>
</html>
